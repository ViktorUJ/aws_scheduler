workflows:
  version: 2
  build_and_test:
    jobs:
      - build:
          context:
            - docker-hub
            - localizedev
          filters:
            branches:
              only:
                - DEV-488
                - master
      - deploy:
          name: "Deploy doordawn-eks"
          aws-region: "eu-west-1"
          cluster-name: "doordawn-eks"
          skaffold-profile: "doordawn-eks"
          requires:
            - build
          context:
            - localizedev
            - docker-hub
          filters:
            branches:
              only:
                - DEV-488
                - master
