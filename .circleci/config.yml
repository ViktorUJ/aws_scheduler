version: 2.1

jobs:
  build:
    docker:
      - image: madlan/clojure_ci:latest
        auth:
            username: $DOCKER_USER
            password: $DOCKER_PASSWORD

    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "build"
          command: |
            docker login -u $DOCKER_USER -p ${DOCKER_PASSWORD}
            make release
            

  deploy:
    docker:
      - image: madlan/clojure_ci:latest
        auth:
            username: $DOCKER_USER
            password: $DOCKER_PASSWORD

    parameters:
      aws-region:
        type: "string"
        default: ""
        description: "AWS region where cluster deployed"
      cluster-name:
        type: "string"
        default: ""
        description: "AWS EKS cluster name"
      skaffold-profile:
        type: "string"
        default: ""
        description: "Skaffold profile used to deploy"

    steps:
      - checkout
      - attach_workspace:
          at: /home/circleci
      - run:
          name: "Deploy"
          command: |
            echo '*** deploy '
            aws eks update-kubeconfig --region << parameters.aws-region >>  --name << parameters.cluster-name >> --alias << parameters.cluster-name >>
